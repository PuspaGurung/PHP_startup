<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<meta http-equiv="Cache-control" content="no-cache">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="./frontAssets/css/main.css">
	<title>Live Article</title>
</head>

<body>
	<header role="heading" id="header">
		<div class="header-wrapper">
			<p>Online users: 1</p>
		</div>
	</header>

	<main role="main" id="main">
		<div class="container">
			<section id="articles-wrapper">
				<table tabindex="0" role="table" class="table-article"
					summary="This is the table, which contans list of the article with details including article title, article published, article site, article Ad gropu, article bids, article spending, article win rate,  article impressions, article clicks and article CTR. You can also add new article, for that you need to click on 'Create new' link.">
					<caption>Articles </caption>

					<thead tabindex="0" class="table-article__head">
						<tr>
							<th colspan="10">
								<a href="" role="link" class="link-create-article"><i class="fa fa-plus"></i> <span>Create
										new</span></a>
							</th>
						</tr>
						<tr>
							<th scope="col">
								<span class="th-item">Title</span>
								<span class="sort">
									<i name="atricle_title" class="sort__asc  fa fa-sort-up"></i>
									<i name="atricle_title" class="sort__desc   fa fa-sort-down"></i>
								</span>
							</th>
							<th scope="col">
								<span class="th-item">Published</span>
								<span class="sort">
									<i name="article_pusblished" class="sort__asc  fa fa-sort-up"></i>
									<i name="article_pusblished" class="sort__desc fa fa-sort-down"></i>
								</span>
							</th>
							<th scope="col">
								<span class="th-item">Site</span>
								<span class="sort">
									<i name="article_site" class="sort__asc  fa fa-sort-up"></i>
									<i name="article_site" class="sort__desc fa fa-sort-down"></i>
								</span>
							</th>
							<th scope="col">
								<span class="th-item">Ad group</span>
								<span class="sort">
									<i name="article_ad_group" class="sort__asc  fa fa-sort-up"></i>
									<i name="article_ad_group" class="sort__desc fa fa-sort-down"></i>
								</span>
							</th>
							<th scope="col">
								<span class="th-item">Bids</span>
								<span class="sort">
									<i name="article_bids" class="sort__asc fa fa-sort-up"></i>
									<i name="article_bids" class="sort__desc fa fa-sort-down"></i>
								</span>
							</th>
							<th scope="col">
								<span class="th-item">Spending</span>
								<span class="sort">
									<i name="article_spending" class="sort__asc fa fa-sort-up"></i>
									<i name="article_spending" class="sort__desc fa fa-sort-down"></i>
								</span>
							</th>
							<th scope="col">
								<span class="th-item">Win rate</span>
								<span class="sort">
									<i name="article_win_rate" class="sort__asc fa fa-sort-up"></i>
									<i name="article_win_rate" class="sort__desc fa fa-sort-down"></i>
								</span>
							</th>
							<th scope="col">
								<span class="th-item">Impressions</span>
								<span class="sort">
									<i name="article_impressions" class="sort__asc fa fa-sort-up"></i>
									<i name="article_impressions" class="sort__desc fa fa-sort-down"></i>
								</span>
							</th>
							<th scope="col">
								<span class="th-item">Clicks</span>
								<span class="sort">
									<i name="article_clicks" class="sort__asc fa fa-sort-up"></i>
									<i name="article_clicks" class="sort__desc fa fa-sort-down"></i>
								</span>
							</th>
							<th scope="col">
								<span class="th-item">CTR</span>
								<span class="sort">
									<i name="article_ctr" class="sort__asc fa fa-sort-up"></i>
									<i name="article_ctr" class="sort__desc fa fa-sort-down"></i>
								</span>
							</th>
						</tr>
					</thead>
					<tbody tabindex="0" class="table-article__body">
						<!-- Table body goes here -->
					</tbody>

					<tfoot id="table-article__foot">
						<tr>
							<td col-span-full>
								Loaded <span class="loaded-article-number"> 2 </span>of<span class="total-article-number"> 5</span>
								<button href="" class="link more-article">Load more</button>
							</td>
						</tr>
					</tfoot>
				</table>
				<!--EOF table-->
			</section> <!-- EOF article-wrapper -->
		</div>
		<!-- EOF container-->
	</main>
	<!-- EOF main -->

	<!-- POP UP BOX :: this will display when user click on [Cteate new] button -->
	<section id="popup-overlay">
		<div class="popup-box">
			<span class="popup-close link">x</span>
			<span class="submit-message-box"></span>
			<!-- submission success message will go here--></span>
			<form id="submit-article" role="form" method="post" action="backAssets/api/createArticle.php"
				onsubmit="return handleCreateArticle(this)">
				<fieldset>
					<legend>New article</legend>
					<div class="form-group">
						<label for="article_title">Title</label>
						<input type="text" id="article_title" name="article_title" required />
					</div>

					<div class="form-group">
						<label for="article_published">Published</label>
						<input type="date" id="article_published" name="article_published" required />
					</div>

					<div class="form-group">
						<label for="article_site">Site</label>
						<select id="article_site" name="article_site" required>
							<option value="" disabled selected hidden>Select site</option>
							<option value="ABC Nyheter">
								ABC Nyheter
							</option>
							<option value="BBC World News">
								BBC World News
							</option>
							<option value="Aftenposten">
								Aftenposten
							</option>
							<option value="DinSide">
								DinSide
							</option>
							<option value="VG">
								VG
							</option>
						</select>
					</div>

					<div class="form-group">
						<label for="article_ad_group">Ad group
						</label>
						<select id="article_ad_group" name="article_ad_group" required>
							<option value="" disabled selected hidden>Select Ad Group</option>
							<option value="Lorem ipsum dolor ">
								Lorem ipsum dolor
							</option>
							<option value="Proin malesuada">
								Proin malesuada
							</option>
							<option value="Donec sed imperdiet">
								Donec sed imperdiet
							</option>
							<option value="Nulla at nunc vel nisl ">
								Nulla at nunc vel nisl
							</option>
						</select>
					</div>

					<div class="form-group form-group--lists">
						<div class="input-group">
							<label for="article_bids">Bids</label>
							<input type="number" id="article_bids" name="article_bids" required />
						</div>
						<div class="input-group">
							<label for="article_spending">Spending</label>
							<input type="number" id="article_spending" name="article_spending" required />
						</div>
						<div class="input-group">
							<label for="article_win_rate">Win rate</label>
							<input type="number" name="article_win_rate" id="article_win_rate" name="article_win_rate"
								oninput="validateInputValueInPercentage(this)" required />
						</div>
						<div class="input-group">
							<label for="article_impressions">Impressions</label>
							<input type="number" id="article_impressions" name="article_impressions" required />
						</div>
						<div class="input-group">
							<label for="article_clicks">Clicks</label>
							<input type="number" id="article_clicks" name="article_clicks" required />
						</div>

						<div class="input-group">
							<label for="article_ctr">CTR</label>
							<input type="number" id="article_ctr" name="article_ctr" oninput=" validateInputValueInPercentage(this)"
								required />
						</div>
					</div>

					<div class="form-group form-group--button">
						<button data-message="" type="submit" class="form-group__btn-submit btn-primary">
							Create article
						</button>
						<a class="form-group__btn-cancel move-up">Cancel</a>
				</fieldset>
			</form>
	</section>
	<!-- EOF popup-box__body -->
	</div>
	<!--EOF pop-up box-->
	</div>
	<!-- EOF popup-overlay-->

	<footer id="footer">
		<div class="container">
			<small>&copy; Live-article</small></small>
		</div>
	</footer>

	<script src="./frontAssets/js/main.js"></script>
</body>

</html>
